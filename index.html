<!DOCTYPE html>
<html lang="ru"><head>
<meta charset="UTF-8">
<title>Police</title>
<style>
      html,
      body {
        background: #000000;
        height: 100vh;
        width: 100vw;
		margin: 0;
      }
	  #red {
		background: #FD282A;
		position: fixed;
		top: 0;
		left: 0;
		width: 100vw;
		height: 50vh;
		visibility: visible;
	  }
	  #blue {
		background: #0C34FC;
		position: fixed;
		bottom: 0;
		left: 0;
		width: 100vw;
		height: 50vh;
		visibility: hidden;
	  }
    </style>
<body>
<script type="text/JavaScript">
	let red, blue, isRed;
	document.addEventListener('DOMContentLoaded', () => {
		red = document.getElementById("red");
		blue = document.getElementById("blue");
		isRed = true;
		
		setInterval(() => {
			switchColor();
		}, 200);
	});
	
	function switchColor() {
		const 
			element1 = isRed ? blue : red,
			element2 = isRed ? red : blue
		;
		console.log(element1);
		console.log(element2);
		element2.style.visibility = 'hidden';
		element1.style.visibility = 'visible';
		setTimeout(() => {
			element1.style.visibility = 'hidden';
			setTimeout(() => {
				element1.style.visibility = 'visible';
			}, 80);
		}, 80);
		isRed = !isRed;
	}
</script>
<div id="red"></div>
<div id="blue"></div>
</body>
</html>
